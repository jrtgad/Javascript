<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulario de nuevo cliente</title>
    <link rel="stylesheet" href="css/valid.css">
    <link rel="stylesheet" href="css/reset.css">
    <script type="text/javascript" src="">
    </script>
    <script type=" text/javascript " src="js/front-end.js "></script>
    <script type="text/javascript " src="js/back-end.js "></script>
</head>

<body>
    <main>

        <h1>Formulario de nuevo cliente</h1>

        <p class="red">Los campos marcados con * son obligatorios</p>

        <form action="../cgi-bin/.js" method="POST">
            <div class="left">
                <span>Nombre y apellidos</span>
                <span>Dirección de e-mail</span>
                <span>Contraseña</span>
                <span>Repita la contraseña</span>
                <span>Acepto las condiciones del sitio</span>
                <span>Dirección web</span>
                <span>Dirección domicilio</span>
                <span>País</span>
            </div>
            <div class="right">
                <input type="text" name="userName" id="userName">
                <input type="text" name="userMail" id="userMail">
                <input type="text" name="pass" id="pass">
                <input type="text" name="passConfirmation" id="passConfirmation">
                <input type="checkbox" name="siteConditions" value="1" id="siteConditions">
                <input type="url" name="url" id="url">
                <input type="text" name="address" id="address">
                <select name="country" id="country">
                </select>
            </div>
            <div class="buttons">
                <input type="reset" name="reset" value="Limpiar">
                <input type="submit" name="send" value="Enviar">
            </div>
        </form>
    </main>
</body>

</html>
