<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fecha de revisión de un vehículo</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <form action="getform.html" method="GET">

        <label for="mat">Introduzca la matrícula de su vehículo</label>
        <br>
        <input type="text" name="mat">
        <br><br>

        <label for="rev">Introduzca la fecha de la última revisión de su vehículo<br>(formato DDMMMYYYY, MMM en letra)</label>
        <br>

        <input type="text" name="rev">
        <br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
