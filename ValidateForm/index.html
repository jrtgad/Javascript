<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulario de nuevo cliente</title>
    <meta http-equiv="refresh" content="100" />
    <link rel="stylesheet" href="css/screen.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type=" text/javascript " src="js/front-end.js" async></script>
    <!--<script type="text/javascript" src="">
    </script>
    <script type="text/javascript " src="js/back-end.js "></script>-->
</head>

<body>
    <main>

        <h1>Formulario de nuevo cliente</h1>

        <p class="red">Los campos marcados con * son obligatorios</p>

        <form action="../cgi-bin/.js" method="POST">
            <div class="left">
                <span>Nombre y apellidos</span>
                <span>Dirección de e-mail</span>
                <span>Contraseña</span>
                <span>Repita la contraseña</span>
                <span>Acepto las condiciones del sitio</span>
                <span>Dirección web</span>
                <span>Dirección domicilio</span>
                <span>País</span>
            </div>
            <div class="right">
                <input type="text" name="userName" class="userName">
                <input type="text" name="userMail" class="userMail">
                <input type="text" name="pass" class="pass">
                <input type="text" name="passConfirmation" class="passConfirmation">
                <input type="checkbox" name="siteConditions" value="1" class="siteConditions">
                <input type="url" name="url" class="url">
                <input type="text" name="address" class="address">
                <select name="country" class="country">
                </select>
            </div>
            <div class="buttons">
                <input type="reset" name="reset" value="Limpiar">
                <input type="submit" name="send" value="Enviar">
            </div>
        </form>
    </main>
</body>

</html>
